<body data-spy="scroll" data-target="#navbar-collapse-toggle" data-offset="70" class="theme-light">
    <!-- Page Loading -->
    <div id="loading">
        <div class="load-circle"><span class="one"></span></div>
    </div>
    <!-- Mobile header -->
    <div class="mob-header">
        <div class="d-flex">
            <div class="navbar-brand">
                <a class="logo-text" href="index.html">
                    Sunghyun Park
                </a>
            </div>
            <button class="toggler-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
    <!-- Sidebar navigation -->
    <header class="header-left" id="navbar-collapse-toggle">
        <div class="scroll-bar">
            <div class="hl-top">
                <div class="hl-logo">
                    <a href="#">SP</a>
                </div>
            </div>
            <ul class="nav nav-menu">
                <li>
                    <a class="nav-link" href="index.html#about" data-toggle="tooltip" title="Home">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="index.html#education" data-toggle="tooltip" title="Education">
                        <i class="fas fa-graduation-cap"></i>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="index.html#publications" data-toggle="tooltip" title="Projects">
                        <i class="fas fa-file-alt"></i>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="index.html#experience" data-toggle="tooltip" title="Experience">
                        <i class="fas fa-briefcase"></i>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="index.html#awards" data-toggle="tooltip" title="Awards & Honors">
                        <i class="fas fa-trophy"></i>
                    </a>
                </li>
                <li>
                    <a class="nav-link active" href="gallery.html" data-toggle="tooltip" title="Gallery">
                        <i class="fas fa-images"></i>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="blog.html" data-toggle="tooltip" title="Blog">
                        <i class="fas fa-blog"></i>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- Main content -->
    <main class="main-left">
        <section id="gallery" class="section">
            <div class="container">
                <div class="title">
                    <h3>Gallery.</h3>
                    <p>Gallery of memories and moments. Click on any image! You can view my memory in full size.</p>
                </div>
                <div class="row gallery-grid lightbox-gallery">
                    <!-- Generated/abstract decorative images -->
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/amazing.png">
                            <img src="static/img/gallery/amazing.png" alt="My favorite city, Tokyo">
                        </a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/harry.png">
                            <img src="static/img/gallery/harry.png" alt="Harry Potter studio">
                        </a>
                    </div>
                    <!-- Existing assets from the site -->
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/me_fox.png">
                            <img src="static/img/gallery/me_fox.png" alt="My favorite generated GPT Image">
                        </a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/me_snow.png">
                            <img src="static/img/gallery/me_snow.png" alt="Snowing Weather in saporo">
                        </a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/reserve.png">
                            <img src="static/img/gallery/reserve.png" alt="My favorite cafe, Starbucks reserve roastery">
                        </a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/yag.png">
                            <img src="static/img/gallery/yag.png" alt="Night City">
                        </a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/duck.png">
                            <img src="static/img/gallery/duck.png" alt="duck">
                        </a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/frogs.png">
                            <img src="static/img/gallery/frogs.png" alt="fun frogs">
                        </a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/funny.png">
                            <img src="static/img/gallery/funny.png" alt="snow">
                        </a>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3 gallery-item">
                        <a class="gallery-link" href="static/img/gallery/dizimon.png">
                            <img src="static/img/gallery/dizimon.png" alt="dizimon">
                        </a>
                    </div> 
                </div>
            </div>
        </section>
    </main>
    <!-- JavaScript dependencies -->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/jquery-migrate-3.0.0.min.js"></script>
    <script src="static/plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/plugin/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="static/plugin/owl-carousel/js/owl.carousel.min.js"></script>
    <script src="static/plugin/particles/particles.min.js"></script>
    <script src="static/plugin/magnific/jquery.magnific-popup.min.js"></script>
    <script src="static/js/custom.js"></script>
    <!-- Initialize lightbox gallery -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            $('.lightbox-gallery').magnificPopup({
                delegate: '.gallery-link',
                type: 'image',
                mainClass: 'mfp-fade',
                fixedContentPos: true,
                closeBtnInside: false,
                gallery: {
                    enabled: true,
                    navigateByImgClick: true,
                    preload: [0, 1]
                }
            });
        });
    </script>
</body>

</html>
